<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Responsive Form Design</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<form>
			<!-- Column 1 -->
			<section class="column">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" placeholder="Jonathan">

				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" placeholder="Doe">

				<label for="email">Email Address</label>
				<input type="email" name="email" placeholder="jon@doe.com">

				<label for="country">Country</label>
				<select name="country">
					<option value="default" selected>Choose a country</option>
					<option value="austria">Austria</option>
					<option value="canada">Canada</option>
					<option value="china">China</option>
					<option value="france">France</option>
					<option value="germany">Germany</option>
					<option value="italy">Italy</option>
					<option value="russia">Russia</option>
					<option value="spain">Spain</option>
					<option value="turkey">Turkey</option>
					<option value="united_kingdom">United Kingdom</option>
					<option value="united_states">United States</option>
				</select>

				<label for="biography">Biography</label>
				<textarea name="biogrpahy"></textarea>
			</section>

			<!-- Column 2 -->
			<section class="column">
				<label for="phone_number">Phone Number</label>
				<input type="text" name="phone_number" placeholder="+351 999 9999">

				<label for="affiliations">Affiliations</label>
				<textarea name="affiliations"></textarea>

				<label for="occupation">Occupation</label>
				<select name="occupation">
					<option value="default">Choose an occupation</option>
					<option value="athlete">Athlete</option>
					<option value="bookkeeper">Bookkeeper</option>
					<option value="chemical_technologist">Chemical Technologist</option>
					<option value="coffee_roaster">Coffee Roaster</option>
					<option value="developer">Developer</option>
					<option value="electrician">Electrician</option>
					<option value="flight_engineer">Flight Engineer</option>
					<option value="knitter">Knitter</option>
					<option value="marine_engineer">Marine Engineer</option>
					<option value="private_detective">Private Detective</option>
					<option value="other">Other</option>
				</select>

				<label for="cat_name">Cat's Name</label>
				<input type="text" name="cat_name" placeholder="Kitty">

				<label for="favorite_gadget">Favorite Gadget</label>
				<input type="text" name="favorite_gadget" placeholder="Annoy-a-thon">
			</section>

			<!-- Column 3 -->
			<section class="column">
				<label for="talent">Type of Talent</label>
				<select name="talent">
					<option value="default">Choose a talent</option>
					<option value="archery">Archery</option>
					<option value="carpentry">Carpentry</option>
					<option value="enhanced_hearing">Enhanced Hearing</option>
					<option value="fishing">Fishing</option>
					<option value="gaming">Gaming</option>
					<option value="multitasking">Multitasking</option>
					<option value="parkour">Parkour</option>
					<option value="sharpshooting">Sharpshooting</option>
					<option value="strategic_thinking">Strategic Thinking</option>
					<option value="whistling">Whistling</option>
				</select>

				<label for="favorite_drink">Favorite Drink</label>
				<input type="text" name="favorite_drink" placeholder="Green Tea">

				<label for="special_power">Special Power</label>
				<input type="text" name="special_power" placeholder="Anti-gravity">

				<label for="weapon_of_choice">Weapon of Choice</label>
				<input type="text" name="weapon_of_choice" placeholder="Lightsaber">

				<label for="comments">Comments</label>
				<textarea name="comments"></textarea>
			</section>
		</form>
	</div>
</body>
</html>
